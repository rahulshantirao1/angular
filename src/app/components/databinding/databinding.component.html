    <div class="col-4">

<div class="row">

    <div class="col-4">
          <div class="row">
                <div class="col-4" style="background-color: green;">
                    <!-- This one way datawinding interpolation  ->{{property name}} 
                     where we want use variable then we follow this approch -->
                         <h4> {{courseName}}</h4>
                         <div>{{inputType}}</div>
                         <input type="text" value="{{courseName}}" placeholder="Enter text"/>
                         <input type="{{inputType}}"/>
                </div>
                <div class="col-4">
                    <!-- Property Binding/attribute Binding( [property]=variable_name  )-->
                    <div [class]="myClassName">Danger</div>
                    <input type="text" [value]="courseName"/>  <!----Here property binding done -->
                    <input [type]="inputType">
                </div>
          </div>
          <div class="col-4">
            <button class="btn btn-success" (click)="showAlert('Welcome Angular 18')">Show Welcome</button>
            <span (click)="showAlert('This is spam message')">Click me</span>
           <button class="btn btn-success" (click)="changeCourseName()">Change Course name</button>
        </div>
    </div>
    <div class="col-4">
       <!----Two Way Data Binding -->
       <input type="text" [(ngModel)]="courseName"/>-{{courseName}}

       <input type="checkbox" [(ngModel)]="isIndian"/>
       <select [(ngModel)]="stateName">
        <option value="">Select</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Goa">Goa</option>
        <option value="Punjab">Punjab</option>
       </select>

    </div>
    <div class="col-4">
             <h2>{{firstName()}}</h2>
    </div>
</div>
